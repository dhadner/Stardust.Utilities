name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Generator
      run: dotnet build Generators/Stardust.Generators.csproj -c Release --no-restore

    - name: Build Library
      run: dotnet build Stardust.Utilities.csproj -c Release --no-restore

    - name: Build Tests
      run: dotnet build Test/Stardust.Utilities.Tests.csproj -c Release --no-restore

    - name: Run Tests (.NET 8)
      run: dotnet test Test/Stardust.Utilities.Tests.csproj -c Release --no-build --framework net8.0 --verbosity normal

    - name: Run Tests (.NET 9)
      run: dotnet test Test/Stardust.Utilities.Tests.csproj -c Release --no-build --framework net9.0 --verbosity normal

    - name: Run Tests (.NET 10)
      run: dotnet test Test/Stardust.Utilities.Tests.csproj -c Release --no-build --framework net10.0 --verbosity normal
